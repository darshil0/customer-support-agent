# --- Server Configuration ---
# Fix 1: Set the default server port for the ADK Web UI
server.port=8000
# Enable compression for faster transfer of static assets
server.compression.enabled=true

# --- Spring Boot Metadata ---
spring.application.name=customer-support-agent
spring.main.banner-mode=off

# --- Logging (Basic Settings - logback.xml provides detail) ---
# Fix 2: Set minimum logging level for your application classes
logging.level.com.example.support=DEBUG 
# Fix 3: Set minimum logging level for the ADK framework
logging.level.com.google.adk=INFO
